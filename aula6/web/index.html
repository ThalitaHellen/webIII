<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <form action="ValidaLogin" method="post">
        <main>
            <div id="center-img">
                <img id="logo" width="150" src="img/logo.jpg" alt="Imagem de login"/>
                <table> 
                  <tr>         
                    <td id="label"><label for="user">Usuário</label></td>
                    <td id="input"><input type="text" id="user" name="user" placeholder="Digite seu usuário"></td>
                  </tr>

                  <tr>
                    <td id="label"><label for="pass">Senha</label></td>
                    <td id="input"><input type="password" id="pass" name="pass" placeholder="Digite seu usuário"></td>  
                  </tr>
                </table>
                <br><br>
                <input type="submit" value="Entrar">
            </div>
        </main>
        </form>
        <script>
            var logo = document.getElementById("logo");
            var pass = document.getElementById("pass");
            
            logo.addEventListener("mouseover", function(){
               //alert("passou o mouse por cima da imagem!");
               pass.type = "text";
               pass.style.backgroundColor = "black";
               pass.style.color = "white";
            });
            logo.addEventListener("mouseleave", function(){
               //alert("passou o mouse por cima da imagem!");
               pass.type = "password";
                pass.style.backgroundColor = "white";
               pass.style.color = "black";
            });
                
        </script>
    </body>
</html>
